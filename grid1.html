<html>
<head></head>
<style>
.container{
display:grid;
grid-template-columns:auto auto auto auto;
grid-gap:10px;
background-color:blue;
padding:20px;
}
.container > div{
background-color:yellow;
padding:10px;
text-align:center;
border:1px solid red;
}

.b2{
grid-column:2 / span 2;
grid-row:1;
}
.b3{
grid-column:4;
grid-row:1 / span 6;
}
.b4{
grid-column:1 / span 3;
grid-row:2;
}
.b5{
grid-column:1 / span 3;
grid-row:3;
}
.b6{
grid-column:1 / span 2;
grid-row:4 / span 3;
}

</style>
<body>
<div class="container">
<div class="b1">1</div>
<div class="b2">2</div>
<div class="b3">3</div>
<div class="b4">4</div>
<div class="b5">5</div>
<div class="b6">6</div>
<div class="b7">7</div>
<div class="b8">8</div>
<div class="b9">9</div>
</div>
</body>
</html>
